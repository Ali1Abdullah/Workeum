
<div class="limiter">

    <div class="container-login100">
  
      <div class="wrap-login100" style="position: relative;">
       <a href="/#/"><h1 style="position: absolute;top:20px;left:20px"><i class="fa fa-home"></i></h1></a>
        <div class="login200-pic">
          <img src="../../../assets/images/a.png" alt="IMG" style=" margin-left: -50px; width: 250px;margin-bottom: 20px;">
        </div>
  
        <div class="login100-pic" data-tilt>
          <img src="../../../assets/images/a.png" alt="IMG"  style=" margin-left: -50px;" >
        </div>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <span class="login100-form-title">
            Member Login
          </span>
          <div *ngIf="checkedFalse" class="help-block" style="text-align: center;margin-bottom: 35px;">Please enter a valid username or password</div>
  
          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="Email" placeholder="Email" formControlName="Email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
  
          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
  
          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn" (click)="onSubmit()">
              Login
            </button>
          </div>
