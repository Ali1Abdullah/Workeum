<app-main>
 


    <div class="container" style="text-align: center;margin-top: 120px;">


        <div class="row">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-3">
                <label for="StartDate">Start Date: </label>
            </div>

            </div>

            </div>
      
        </div>

                    </div>

        <mat-button-toggle-group multiple="true" name="fontStyle" aria-label="Font Style"
            style="margin: 0 auto;margin-top: 20px;">
            <mat-button-toggle *ngFor="let seat of seats1" value="{{seat.Id}}" style="width:100%">
                <button disabled *ngIf="seat.reserved" style="border: none;background-color: #ce0200;padding: 15px;">
                    <p>{{seat.Id}}</p>
                    <p style="color: #000;font-family:  MuseoSans_300;">Reserved</p>
                    <img src="../../../assets/images/desk.png" style="width: 50px;">
                </button>


                <button *ngIf="!seat.reserved" style="background-color: transparent;border: none;padding: 15px;">
                    <p>{{seat.Id}}</p>
                    <p style="color: blue;font-family:  MuseoSans_300;">Availabe</p>
                    <img src="../../../assets/images/desk.png" style="width: 50px;">
