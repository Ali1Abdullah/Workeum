<app-main>
    <section style="padding-top: 120px;">
        <div class="container">
            <div class="row">
                <div class="card-body" style="margin: 0 auto; position: relative;">
                    <!-- <label for="MemberImage">Upload Your Profile Picture</label> -->

                    <img *ngIf="Image"
                    [src]="Image"
                    style="border-radius: 100%;
                    background-color:white;
                    width:150px; height: 150px;
                    position:absolute;"
                    
                    >
                     <img
                     *ngIf="!Image"
                     src="../../../assets/images/upload.jpg"
                     style="border-radius: 100%;
                     background-color:white;
                     width:150px; height: 150px;
                     position:absolute;
                     
                     "
                     >
    
                     
                     <!-- (change)="onFileChanged($event)"  -->
                      <input type="file" 
                      style="border:none;
                      cursor: pointer;
                      width:150px; height: 150px;
                      border:none;
                      z-index: 1;
                      border-radius: 100%;
                      opacity: 0.0001;
                      position:absolute;" >
                   
                    <!-- <img src="http://via.placeholder.com/150x150" style="border-radius: 100%;" alt=""/> -->
                  
                  </div>
            
            </div>
            <form  [formGroup]="companyForm">
            <div class="row" style="padding-top: 170px;">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="Name">Company Name</label>
                        <input type="text" class="form-control" id="CompanyName" formControlName="CompanyName" placeholder="Enter Your Company Name">

                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="FounderName">Founder Name</label>
                        <input type="text" class="form-control" id="FounderName"
                        formControlName="FounderName"
                            placeholder="Enter Company's Founder Name">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="EmailAddress">Email Address</label>
                        <input type="text" class="form-control" id="EmailAddress"
                        formControlName="Email"
                            placeholder="Enter Your Email Address">

                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="PhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" formControlName="PhoneNumber" id="PhoneNumber" placeholder="Enter Your Phone Number">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="BusinessType">Business Type</label>
                        <select class="custom-select form-control" formControlName="BusinessType">
                            <!-- <select class="custom-select form-control" formControlName="SelectedStakeholder"  >
                        <option *ngFor="let o of StakeholderOptions;" value="{{o.StakeholderId}}" >{{o.StakeholderName}}</option>
                      </select> -->
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="C">Others</option>
                        </select>

                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="Others">Others: </label>
                        <input type="text" class="form-control" id="Others"
                        formControlName="Others"
                            placeholder="Specify Business Type If You Chose Others">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="text" class="form-control" formControlName="Password" id="Password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="text" class="form-control" formControlName="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Your Password">
                    </div>
                </div>
            </div>

            <div class="row" style="text-align: right;">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: right;">
                    <button class="btn btn-primary" style="border-radius: 5px;" (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </form>
        </div>

    </section>
</app-main>
