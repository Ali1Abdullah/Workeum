<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let member"> <img src="{{member.Image}}" style="width: 50px;height:50px;border-radius: 50%;padding: 5px;"> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let member"> {{member.MemberName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="CompanyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
      <td mat-cell *matCellDef="let member"> {{member.CompanyName }} </td>
    </ng-container>

    <ng-container matColumnDef="Position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
      <td mat-cell *matCellDef="let member"> {{member.Position}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let member"> {{member.Email}} </td>
    </ng-container>

    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
      <td mat-cell *matCellDef="let member"> {{member.PhoneNumber}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let member"> 
        <button class="btn btn-primary" style="margin:10px">Edit</button>
        <button class="btn btn-danger" (click)="delete(member.CompanyId)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)" style="cursor: pointer;"></tr>
  </table>

  <mat-paginator #MatPaginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons
  [length]="100"
  [pageSize]="10"
  ></mat-paginator>
