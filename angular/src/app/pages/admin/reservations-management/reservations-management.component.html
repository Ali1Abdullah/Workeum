<div class="container" style="text-align: center;">
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-3">
            <label for="StartDate">Start Date: </label>
        </div>
        <div class="col-lg-3">
            <label for="EndDate">End Date: </label>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
    <form [formGroup]="datesForm">
    <div class="row">
  
            <div class="col-lg-3">
                <h4>Choose Date:</h4>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <input type="date" class="form-control" id="StartDate" formControlName="StartDate" min="today" (change)="checkDates()">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <input type="date" class="form-control" id="EndDate" formControlName="EndDate"(change)="checkDates()">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <button class="btn btn-primary" (click)="chooseDate()">Choose</button>
                </div>
            </div>
    
    </div>
</form>
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="First">
            <mat-button-toggle-group multiple="true" name="fontStyle" aria-label="Font Style"
                style="margin: 0 auto;margin-top: 20px;">
                <mat-button-toggle *ngFor="let seat of seats1" value="{{seat.Id}}" style="width:100%">
                    <button  *ngIf="seat.reserved" mat-raised-button (click)="onReservedSeatClick(seat.userId)"
                    matTooltip="Reserved by User with Id: {{seat.userId}}"
                        style="border: none;background-color: #ce0200;padding: 15px;">
                        <p>{{seat.SeatNumber}}</p>
                        <p style="color: #000;font-family:  MuseoSans_300;">Reserved</p>
                        <img src="../../../assets/images/desk.png" style="width: 50px;">
                    </button>


                    <button *ngIf="!seat.reserved" disabled
                        style="background-color: transparent;border: none;padding: 15px;">
                        <p>{{seat.SeatNumber}}</p>
                        <p style="color: blue;font-family:  MuseoSans_300;">Availabe</p>
                        <img src="../../../assets/images/desk.png" style="width: 50px;">
                    </button>
                </mat-button-toggle>
            </mat-button-toggle-group>
