
<div class="row" *ngIf="event">
    <div class="col-lg-6">

        <h4>{{event.EventTitle}}</h4>
        <h6>{{event.EventDate}}</h6>
        <h6>{{event.EventStart}} - {{event.EventEnd}}</h6>
        <br>
        <p style="max-height: 100%;">
            {{event.EventDescription}}
        </p>
    </div>
    <div class="col-lg-6" style="text-align: center;">
        <img [src]="Image" style="width: 70%;height: 250px" >
    </div>
</div>
